    }
    #box4{
        background: blue;
    }

        background: orangered;
    }
    </style>

<body>
    <!-- sayfandaki link seni sayfandaki baska yere goturur -->
<ul>

    <li><a href="#box2">Bbox2</a></li>
    <li><a href="#box3">Bbox3</a></li>
    <li><a href="#box4">Bbox4</a></li>
    <li><a href="#box5">Bbox5</a></li>
</ul>
<div id="box1" class="box">BOX1</div>
<div id="box2" class="box">BOX2</div>
<div id="box3" class="box">BOX3</div>
<div id="box4" class="box">BOX4</div>
