<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--  html unordered list -->
<ul>
    <!-- eger ul nin yanina type attribute u eklersem listedeki noktanin seklini secebilirim -->
    <li>front end    </li>
    <ul>
        <li>react</li>
        <li>angular</li>
    </ul>
    <li>back end    </li>
    <ul>
        <li>java</li>
        <li>python</li>
        <li>c#</li>
    </ul>
    <!-- shift alt alt ok alt satira kopyalama yapar -->
</ul>

    <!-- html ordered list  -->

<ol>
    <!-- eger 1 yerine baska bir sayidan baslamasini istersem START attribute nu kullanirim -->
    <!-- veya type vererek baska bir sey de secebilirim -->
    <li>java</li>
    <li>javascript</li>
</ol>


</body>
</html>
