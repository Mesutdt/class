<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 3 yontemle css kullanilir
    1. yontem inline css yani satira uzanti olarak style yazma
    2. yontem headin icine style ile genel sekillendirme 
    3. yontem ise baska klasore uzantisi css olan dosya yazip onu refere etmek headin icine "link + tap ile stylesheet attribute"-->
    <!-- <link rel="stylesheet" href="./(baska klasorderyse buraya dosyayi da yaz/)BURAYA CSS DOSYASINI YAZ"> -->
    <style>
        h1 {
            color: seagreen;
            background: grey;
        }
    </style>
    <!-- neyi stilleyecegimi belirtmek icin selector kullanmam lazim selectorin kullanimi: css ozelligi: deger seklindedir-->
    <!-- css ozelligini kullanirken noktali virgulu unutmuyoruz -->
    <!-- css de yorum satiri /*  */ seklindedir -->

</head>
<body>
    <h1 style="color: red;">Baslik1</h1>
    <!-- css ozelligini kullanmak istersen style etiketini kullanman lazim -->
    <!-- inline css sadece yazili oldugu satirdaki elemanin ozelliklerini degistirir -->
    <h1>Baslik2</h1>
</body>
</html>
